<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, #7bc6f1 0%, #ffffff 100%);
      font-family: Arial, sans-serif;
    }
    body {
      position: relative;
      height: 100vh;
    }
    #intro {
      position: fixed;
      top: 10px;
      left: 10px;
      max-width: 30vw;
      font-size: 1rem;
      color: black;
    }
    .svg-container {
      width: 90vmin;
      height: 90vmin;
      margin: auto;
      position: relative;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    path {
      fill: black;
    }
    #click-to-explore {
      position: absolute;
      bottom: 12%;
      right: 6%;
      font-weight: bold;
      font-size: 1.25rem;
      text-transform: uppercase;
      color: black;
      user-select: none;
      pointer-events: none;
    }
    #contact-form {
      position: fixed;
      bottom: 10px;
      right: 10px;
      max-width: 30vw;
    }
    #right-bar {
      position: fixed;
      top: 0;
      right: 0;
      width: 5vw;
      height: 100vh;
      background-color: #f36210;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="intro">
    Introduction placeholder lorem ipsum dolor sit amet
  </div>

  <div class="svg-container">
    <svg
      viewBox="90 110 85 55"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMidYMid meet"
    >
      <!-- SVG content unchanged -->
    </svg>
    <div id="click-to-explore">CLICK TO EXPLORE</div>
  </div>

  <div id="contact-form">
    <form action="mailto:your.email@example.com" method="post" enctype="text/plain" style="display:flex; flex-direction: column; gap: 8px;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required style="padding: 6px; font-size: 1rem;" />
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required style="padding: 6px; font-size: 1rem;" />
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required style="padding: 6px; font-size: 1rem;"></textarea>
      
      <button type="submit" style="padding: 8px; font-size: 1rem; font-weight: bold; background-color: black; color: white; border: none; cursor: pointer;">Send</button>
    </form>
  </div>

  <div id="right-bar"></div>
</body>
</html>
