<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .intro {
      position: absolute;
      top: 2vh;
      left: 2vw;
      font-size: 1.2vw;
      max-width: 30vw;
    }

    .svg-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .explore {
      position: absolute;
      top: calc(50% + 20vh);
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2vw;
      font-weight: bold;
      letter-spacing: 0.1em;
    }

    .contact {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      width: 20vw;
      font-size: 0.9vw;
    }

    .contact input, .contact textarea {
      width: 100%;
      margin-bottom: 0.5vh;
      padding: 0.5vh;
      font-size: 0.8vw;
      box-sizing: border-box;
    }

    .contact button {
      width: 100%;
      padding: 0.5vh;
      font-size: 0.9vw;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .intro, .explore, .contact {
        font-size: 2.5vw;
      }

      .contact input, .contact textarea, .contact button {
        font-size: 2.5vw;
      }

      .contact {
        width: 80vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">Introduction placeholder lorem ipsum dolor sit amet</div>

    <div class="svg-container">
      <!-- Your original SVG with letter shapes, black-filled paths -->
      <svg viewBox="90 110 85 55" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <g fill="black" opacity="1">
          <!-- Include your exact paths from the original "portfolio" SVG here -->
          <!-- For example: -->
          <path d="M 100.7339,131.99937 ... Z" />
          <path d="M 110.71055,131.99937 ... Z" />
          <path d="M 114.7594,131.98427 ... Z" />
          <path d="M 131.01681,127.8791 ... Z" />
          <path d="M 142.6037,115.09385 ... Z" />
          <path d="M 146.35747,131.99937 ... Z" />
          <path d="M 152.26202,119.507 ... Z" />
          <path d="M 159.19958,126.8771 ... Z" />
          <path d="M 169.93122,131.99937 ... Z" />
        </g>
      </svg>
    </div>

    <div class="explore">CLICK TO EXPLORE</div>

    <div class="contact">
      <form>
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <textarea name="message" rows="3" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
