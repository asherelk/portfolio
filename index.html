<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .intro {
      position: absolute;
      top: 2vh;
      left: 2vw;
      font-size: 2.2vh;
      max-width: 30vw;
    }

    .svg-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90vmin;
      height: auto;
      transform: translate(-50%, -50%);
    }

    .svg-container svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .explore-text {
      position: absolute;
      top: calc(50% + 30vmin);
      left: 50%;
      transform: translateX(-50%);
      font-size: 2vh;
      text-align: center;
      text-transform: uppercase;
    }

    .contact-form {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-size: 1.8vh;
      display: flex;
      flex-direction: column;
      gap: 0.5vh;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      font-size: 1.6vh;
      padding: 0.5vh;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 25vw;
      max-width: 300px;
    }

    .contact-form button {
      background: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      Introduction placeholder lorem ipsum dolor sit amet
    </div>

    <div class="svg-container">
      <svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Placeholder letter paths for PORTFOLIO (to be replaced with real ones from Illustrator) -->
        <path d="M10,160 L10,40 L50,40 Q70,40 70,70 Q70,100 50,100 L30,100 L30,160 Z" fill="black" /> <!-- P -->
        <path d="M90,100 A30,30 0 1,1 89.9,100 Z" fill="black" /> <!-- O -->
        <path d="M140,160 L140,40 L170,40 Q190,40 190,70 Q190,90 170,100 L190,160 L160,160 L150,110 L150,160 Z" fill="black" /> <!-- R -->
        <path d="M210,40 L260,40 L260,60 L240,60 L240,160 L230,160 L230,60 L210,60 Z" fill="black" /> <!-- T -->
        <path d="M280,40 L320,40 L320,60 L300,60 L300,90 L320,90 L320,110 L300,110 L300,160 L280,160 Z" fill="black" /> <!-- F -->
        <path d="M350,100 A30,30 0 1,1 349.9,100 Z" fill="black" /> <!-- O -->
        <path d="M400,40 L420,40 L420,160 L400,160 Z" fill="black" /> <!-- L -->
        <path d="M440,80 A10,10 0 1,1 439.9,80 Z M440,100 L460,100 L460,160 L440,160 Z" fill="black" /> <!-- I -->
        <path d="M490,100 A30,30 0 1,1 489.9,100 Z" fill="black" /> <!-- O -->
      </svg>
    </div>

    <div class="explore-text">
      CLICK TO EXPLORE
    </div>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="3" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
