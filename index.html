<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Barriecito&family=Baumans&family=Bungee+Inline&family=Londrina+Solid&family=Chango&family=Denk+One&family=Jacques+Francois+Shadow&family=Jaini&family=Moirai+One&family=Palette+Mosaic&family=Phudu&family=Pixelify+Sans&family=Silkscreen&family=VT323&family=Plaster&family=Rubik+Vinyl&family=Rubik+Glitch&family=Sedgwick+Ave+Display&family=Syncopate&family=Tapestry&family=Tilt+Prism&family=Shizuru&family=Sixtyfour&family=Special+Elite&family=Workbench&family=Yomogi&display=swap" rel="stylesheet" />

  <!-- FontFaceObserver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, #7bc6f1 0%, #ffffff 100%);
      font-family: Arial, sans-serif;
    }
    body {
      position: relative;
      height: 100vh;
    }
    #intro {
      position: fixed;
      top: 10px;
      left: 10px;
      max-width: 30vw;
      font-size: 1rem;
      color: black;
      z-index: 20;
    }
    .svg-container {
      width: 90vmin;
      height: 90vmin;
      margin: auto;
      position: relative;
      z-index: 10;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    path {
      fill: black;
    }
    #click-to-explore {
      position: absolute;
      bottom: 12%;
      right: 6%;
      font-weight: bold;
      font-size: 1.25rem;
      text-transform: uppercase;
      color: black;
      user-select: none;
      pointer-events: none;
    }
    #contact-form {
      position: fixed;
      bottom: 10px;
      right: 10px;
      max-width: 30vw;
      z-index: 20;
    }
    /* Orange bar */
    #orange-bar {
      position: fixed;
      top: 0;
      right: 0;
      width: 3vw;
      height: 100vh;
      background-color: #f36210;
      z-index: 0;
    }
    /* Asherel's rotated dynamic text container */
    .font-switch-wrapper {
      position: fixed;
      top: calc(50vh - 16.6667vh); /* vertical center 1/3 screen */
      left: 2vw; /* 2% from left */
      height: 33.3333vh; /* exactly 1/3 viewport height */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 15;
      user-select: none;
      pointer-events: auto;
      overflow: visible;
    }
    .random-font-text {
      font-size: 12vw;
      line-height: 1;
      color: #f36210; /* same orange as bar */
      transition: font-family 0.25s ease, filter 0.15s ease, transform 0.25s ease;
      filter: none; /* removed glow */
      white-space: nowrap;
      font-weight: 400 !important;
      -webkit-text-stroke: 0 !important;
      text-stroke: 0 !important;
      text-align: left;
      transform-origin: left center;
      /* Will be rotated by JS */
      user-select: none;
      cursor: default;
    }
    .random-font-text.blur {
      filter: blur(5px);
    }
  </style>
</head>
<body>

    Introduction placeholder lorem ipsum dolor sit amet
  </div>

  <div class="font-switch-wrapper" aria-label="Asherel's branding">
    <div class="random-font-text" id="rotated-text">asherel</div>

  <div id="contact-form">
    <form action="mailto:your.email@example.com" method="post" enctype="text/plain" style="display:flex; flex-direction: column; gap: 8px;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required style="padding: 6px; font-size: 1rem;" />
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required style="padding: 6px; font-size: 1rem;" />
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required style="padding: 6px; font-size: 1rem;"></textarea>
      
      <button type="submit" style="padding: 8px; font-size: 1rem; font-weight: bold; background-color: black; color: white; border: none; cursor: pointer;">Send</button>
    </form>
  </div>

  <script>
    // Rotate the entire font-switch wrapper text by -90deg and center properly
    const wrapper = document.querySelector('.font-switch-wrapper');
    const textElement = document.getElementById('rotated-text');

    // Apply rotation & scaleX(1) for baseline flip, translate for centering inside container
    function applyRotationAndTransform() {
      // The transform applied in font change script will be combined with this rotation
      // We wrap the rotated text in a container, so just rotate here:
      wrapper.style.transform = 'none'; // no transform on wrapper container

      // Rotate text by -90deg and scaleX(1) to flip baseline direction right
      // Translate(50%, 50%) centers the text inside container
      textElement.style.transformOrigin = 'left center';
      // Note: font change script will override transform, so we combine rotation with translation by prepending rotation
      // We'll do this by modifying the font-change transform dynamically below

      // Override the font-change script's transform to include rotation:
      // We'll override changeFontSmoothly to prepend rotate(-90deg) scaleX(1) translate(50%, 50%)
    }

    applyRotationAndTransform();

    // Font-switching logic adapted from provided snippet:

    const fonts = [
      'Barrio', 'Barriecito', 'Baumans', 'Bungee Inline', 'Londrina Solid',
      'Chango', 'Denk One', 'Jacques Francois Shadow', 'Jaini', 'Moirai One',
      'Palette Mosaic', 'Phudu', 'Pixelify Sans', 'Silkscreen', 'VT323',
      'Plaster', 'Qahiri', 'Rubik Vinyl', 'Rubik Glitch', 'Sedgwick Ave Display',
      'Syncopate', 'Tapestry', 'Tilt Prism', 'Shizuru', 'Sixtyfour', 'Special Elite',
      'Workbench', 'Yomogi'
    ];

    const fontWidths = {
      'Barrio': 11, 'Barriecito': 9.3, 'Baumans': 8.75, 'Bungee Inline': 14, 'Londrina Solid': 8.3,
      'Chango': 14, 'Denk One': 9.75, 'Jacques Francois Shadow': 10.5, 'Jaini': 7.4, 'Moirai One': 11.385,
      'Palette Mosaic': 10.584, 'Phudu': 9.8, 'Pixelify Sans': 10.75, 'Silkscreen': 13.25, 'VT323': 7.75,
      'Plaster': 14, 'Qahiri': 6.138, 'Rubik Vinyl': 11.8, 'Rubik Glitch': 11.8, 'Sedgwick Ave Display': 9.25,
      'Syncopate': 16.25, 'Tapestry': 8.8, 'Tilt Prism': 10.908, 'Shizuru': 9.207, 'Sixtyfour': 19.15,
      'Special Elite': 10.89, 'Workbench': 9.8, 'Yomogi': 9.504
    };

    const combinedBaselineShifts = {
      'Barrio': 2, 'Barriecito': 0, 'Baumans': 0, 'Bungee Inline': 0, 'Londrina Solid': 0,
      'Chango': -1, 'Denk One': -2, 'Jacques Francois Shadow': -1, 'Jaini': -1, 'Moirai One': -3,
      'Palette Mosaic': -3, 'Phudu': -2, 'Pixelify Sans': 1, 'Silkscreen': 0, 'VT323': 2,
      'Plaster': 0, 'Qahiri': 5.25, 'Rubik Vinyl': -1, 'Rubik Glitch': 0, 'Sedgwick Ave Display': 4,
      'Syncopate': 1, 'Tapestry': 1, 'Tilt Prism': 0, 'Shizuru': -7, 'Sixtyfour': 0,
      'Special Elite': 6, 'Workbench': 0, 'Yomogi': -3
    };

    const combinedHorizontalShifts = {
      'Barrio': 0.7, 'Barriecito': -0.2, 'Baumans': -1.1, 'Bungee Inline': 2, 'Londrina Solid': -1.45,
      'Chango': 2.05, 'Denk One': -0.1, 'Jacques Francois Shadow': 0.1, 'Jaini': -2.6, 'Moirai One': 0.5,
      'Palette Mosaic': 0, 'Phudu': -0.1, 'Pixelify Sans': 0.1, 'Silkscreen': 1.2, 'VT323': -2,
      'Plaster': 1.6, 'Qahiri': -4.25, 'Rubik Vinyl': 1.1, 'Rubik Glitch': 1.1, 'Sedgwick Ave Display': 0.2,
      'Syncopate': 2.6, 'Tapestry': -0.7, 'Tilt Prism': 1, 'Shizuru': -0.5, 'Sixtyfour': 3.15,
      'Special Elite': 0.35, 'Workbench': -0.15, 'Yomogi': -0.2
    };

    const targetWidth = 6.2;
    const baseTranslateY = 23;

    let isFontChanging = false;
    let autoSwitchTimeout;
    let lastChangeTime = 0;
    let lastFont = null;

    fonts.forEach(font => {
      new FontFaceObserver(font).load().catch(() => {
        console.warn(`Failed to load ${font}`);
      });
    });

    function getRandomFont() {
      let font;
      do {
        font = fonts[Math.floor(Math.random() * fonts.length)];
      } while (font === lastFont);
      lastFont = font;
      return font;
    }

    function changeFontSmoothly() {
      const now = Date.now();
      if (isFontChanging || now - lastChangeTime < 300) return;

      isFontChanging = true;
      textElement.classList.add('blur');

      const nextFont = getRandomFont();

      new FontFaceObserver(nextFont).load().then(() => {
        setTimeout(() => {
          textElement.style.fontFamily = `"${nextFont}", sans-serif`;

          const measuredWidth = fontWidths[nextFont] || targetWidth;
          const scaleX = targetWidth / measuredWidth;
          const shiftY = baseTranslateY + (combinedBaselineShifts[nextFont] || 0);
          const shiftX = combinedHorizontalShifts[nextFont] || 0;

          // Prepend rotation and translate to center the rotated text, then apply font transforms:
          textElement.style.transform = 
            `rotate(-90deg) scaleX(1) translate(50%, 50%) ` +
            `translate(${shiftX}%, ${shiftY}%) scaleX(${scaleX.toFixed(3)})`;
        }, 40);

        setTimeout(() => {
          textElement.classList.remove('blur');
          isFontChanging = false;
          lastChangeTime = Date.now();
          scheduleNextFontChange();
        }, 100);
      }).catch(() => {
        console.warn(`Failed to load ${nextFont}`);
        textElement.classList.remove('blur');
        isFontChanging = false;
        lastChangeTime = Date.now();
        scheduleNextFontChange();
      });
    }

    function scheduleNextFontChange() {
      clearTimeout(autoSwitchTimeout);
      autoSwitchTimeout = setTimeout(changeFontSmoothly, 5000);
    }

    window.addEventListener('load', () => {
      const initialFont = getRandomFont();
      textElement.style.fontFamily = `"${initialFont}", sans-serif`;
      const initialWidth = fontWidths[initialFont] || targetWidth;
      const scaleX = targetWidth / initialWidth;
      const shiftY = baseTranslateY + (combinedBaselineShifts[initialFont] || 0);
      const shiftX = combinedHorizontalShifts[initialFont] || 0;

      textElement.style.transform = 
        `rotate(-90deg) scaleX(1) translate(50%, 50%) ` +
        `translate(${shiftX}%, ${shiftY}%) scaleX(${scaleX.toFixed(3)})`;

      scheduleNextFontChange();
    });

    textElement.addEventListener('mouseover', changeFontSmoothly);
  </script>
