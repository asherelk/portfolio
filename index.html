<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .intro {
      position: absolute;
      top: 2vh;
      left: 2vw;
      font-size: 2.5vh;
      max-width: 30vw;
    }

    .svg-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90vmin;
      height: auto;
      transform: translate(-50%, -50%);
    }

    .svg-container svg {
      width: 100%;
      height: auto;
    }

    .explore-text {
      position: absolute;
      top: calc(50% + 30vmin);
      left: 50%;
      transform: translateX(-50%);
      font-size: 2vh;
      text-align: center;
    }

    .contact-form {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-size: 1.8vh;
      display: flex;
      flex-direction: column;
      gap: 0.5vh;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      font-size: 1.6vh;
      padding: 0.5vh;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 25vw;
      max-width: 300px;
    }

    .contact-form button {
      background: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      introduction placeholder lorem ipsum dolor sit amet
    </div>

    <div class="svg-container">
      <svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <defs>
          <!-- Example letter clip paths -->
          <clipPath id="clip-p">
            <path d="M20,40 h40 v40 h-40 z" />
          </clipPath>
          <clipPath id="clip-o1">
            <circle cx="90" cy="60" r="20" />
          </clipPath>
          <clipPath id="clip-r">
            <path d="M130,40 h40 v40 h-40 z" />
          </clipPath>
          <clipPath id="clip-t">
            <path d="M190,40 h40 v10 h-15 v30 h-10 v-30 h-15 z" />
          </clipPath>
          <clipPath id="clip-f">
            <path d="M250,40 h40 v10 h-30 v10 h25 v10 h-25 v20 h-10 z" />
          </clipPath>
          <clipPath id="clip-o2">
            <circle cx="330" cy="60" r="20" />
          </clipPath>
          <clipPath id="clip-l">
            <path d="M370,40 h10 v50 h30 v10 h-40 z" />
          </clipPath>
          <clipPath id="clip-i">
            <rect x="430" y="40" width="10" height="50" />
          </clipPath>
          <clipPath id="clip-o3">
            <circle cx="490" cy="60" r="20" />
          </clipPath>
        </defs>

        <!-- Images inside letters -->
        <image href="https://via.placeholder.com/150/0000FF/FFFFFF?text=P" x="0" y="0" width="800" height="200" clip-path="url(#clip-p)" />
        <image href="https://via.placeholder.com/150/FF0000/FFFFFF?text=O" x="0" y="0" width="800" height="200" clip-path="url(#clip-o1)" />
        <image href="https://via.placeholder.com/150/00FF00/FFFFFF?text=R" x="0" y="0" width="800" height="200" clip-path="url(#clip-r)" />
        <image href="https://via.placeholder.com/150/FFFF00/000000?text=T" x="0" y="0" width="800" height="200" clip-path="url(#clip-t)" />
        <image href="https://via.placeholder.com/150/FF00FF/FFFFFF?text=F" x="0" y="0" width="800" height="200" clip-path="url(#clip-f)" />
        <image href="https://via.placeholder.com/150/00FFFF/000000?text=O" x="0" y="0" width="800" height="200" clip-path="url(#clip-o2)" />
        <image href="https://via.placeholder.com/150/FFA500/000000?text=L" x="0" y="0" width="800" height="200" clip-path="url(#clip-l)" />
        <image href="https://via.placeholder.com/150/800080/FFFFFF?text=I" x="0" y="0" width="800" height="200" clip-path="url(#clip-i)" />
        <image href="https://via.placeholder.com/150/008000/FFFFFF?text=O" x="0" y="0" width="800" height="200" clip-path="url(#clip-o3)" />

        <!-- Letter shapes (black overlay outlines) -->
        <use href="#clip-p" fill="black" />
        <use href="#clip-o1" fill="black" />
        <use href="#clip-r" fill="black" />
        <use href="#clip-t" fill="black" />
        <use href="#clip-f" fill="black" />
        <use href="#clip-o2" fill="black" />
        <use href="#clip-l" fill="black" />
        <use href="#clip-i" fill="black" />
        <use href="#clip-o3" fill="black" />
      </svg>
    </div>

    <div class="explore-text">CLICK TO EXPLORE</div>

    <form class="contact-form">
      <input type="text" placeholder="Your name" required />
      <input type="email" placeholder="Your email" required />
      <textarea rows="3" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
