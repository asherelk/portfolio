<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .intro {
      position: absolute;
      top: 2vh;
      left: 2vw;
      font-size: 2.5vh;
      max-width: 30vw;
    }

    .svg-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90vmin;
      height: auto;
      transform: translate(-50%, -50%);
    }

    .svg-container svg {
      width: 100%;
      height: auto;
    }

    .explore-text {
      position: absolute;
      top: calc(50% + 28vmin);
      left: 50%;
      transform: translateX(-50%);
      font-size: 2vh;
      text-align: center;
    }

    .contact-form {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-size: 1.8vh;
      display: flex;
      flex-direction: column;
      gap: 0.5vh;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      font-size: 1.6vh;
      padding: 0.5vh;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 25vw;
      max-width: 300px;
    }

    .contact-form button {
      background: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      Hi, I'm Ashe â€” a designer who loves type, texture, and storytelling.
    </div>

    <div class="svg-container">
      <svg viewBox="90 110 85 55" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <defs>
          <clipPath id="clip-p"><rect x="90" y="120" width="8" height="30"/></clipPath>
          <clipPath id="clip-o1"><rect x="99" y="120" width="8" height="30"/></clipPath>
          <clipPath id="clip-r"><rect x="108" y="120" width="8" height="30"/></clipPath>
          <clipPath id="clip-t"><rect x="117" y="120" width="8" height="30"/></clipPath>
          <clipPath id="clip-f"><rect x="126" y="120" width="8" height="30"/></clipPath>
          <clipPath id="clip-o2"><rect x="135" y="120" width="8" height="30"/></clipPath>
          <clipPath id="clip-l"><rect x="144" y="120" width="8" height="30"/></clipPath>
          <clipPath id="clip-i"><rect x="153" y="120" width="8" height="30"/></clipPath>
          <clipPath id="clip-o3"><rect x="162" y="120" width="8" height="30"/></clipPath>
        </defs>

        <!-- Image fills -->
        <image href="https://via.placeholder.com/150?text=P" x="90" y="120" width="8" height="30" clip-path="url(#clip-p)" preserveAspectRatio="xMidYMid slice" />
        <image href="https://via.placeholder.com/150?text=O" x="99" y="120" width="8" height="30" clip-path="url(#clip-o1)" preserveAspectRatio="xMidYMid slice" />
        <image href="https://via.placeholder.com/150?text=R" x="108" y="120" width="8" height="30" clip-path="url(#clip-r)" preserveAspectRatio="xMidYMid slice" />
        <image href="https://via.placeholder.com/150?text=T" x="117" y="120" width="8" height="30" clip-path="url(#clip-t)" preserveAspectRatio="xMidYMid slice" />
        <image href="https://via.placeholder.com/150?text=F" x="126" y="120" width="8" height="30" clip-path="url(#clip-f)" preserveAspectRatio="xMidYMid slice" />
        <image href="https://via.placeholder.com/150?text=O" x="135" y="120" width="8" height="30" clip-path="url(#clip-o2)" preserveAspectRatio="xMidYMid slice" />
        <image href="https://via.placeholder.com/150?text=L" x="144" y="120" width="8" height="30" clip-path="url(#clip-l)" preserveAspectRatio="xMidYMid slice" />
        <image href="https://via.placeholder.com/150?text=I" x="153" y="120" width="8" height="30" clip-path="url(#clip-i)" preserveAspectRatio="xMidYMid slice" />
        <image href="https://via.placeholder.com/150?text=O" x="162" y="120" width="8" height="30" clip-path="url(#clip-o3)" preserveAspectRatio="xMidYMid slice" />

        <!-- Black overlay shapes -->
        <rect x="90" y="120" width="8" height="30" fill="black"/>
        <rect x="99" y="120" width="8" height="30" fill="black"/>
        <rect x="108" y="120" width="8" height="30" fill="black"/>
        <rect x="117" y="120" width="8" height="30" fill="black"/>
        <rect x="126" y="120" width="8" height="30" fill="black"/>
        <rect x="135" y="120" width="8" height="30" fill="black"/>
        <rect x="144" y="120" width="8" height="30" fill="black"/>
        <rect x="153" y="120" width="8" height="30" fill="black"/>
        <rect x="162" y="120" width="8" height="30" fill="black"/>
      </svg>
    </div>

    <div class="explore-text">Click to explore</div>

    <form class="contact-form">
      <input type="text" placeholder="Your name" required />
      <input type="email" placeholder="Your email" required />
      <textarea rows="3" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
