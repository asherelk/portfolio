<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio with Font Switcher</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" />
  <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Baumans&family=Bungee+Inline&family=Londrina+Solid&family=Chango&family=Denk+One&family=Jacques+Francois+Shadow&family=Jaini&family=Moirai+One&family=Palette+Mosaic&family=Phudu&family=Pixelify+Sans&family=Silkscreen&family=VT323&family=Plaster&family=Rubik+Vinyl&family=Rubik+Glitch&family=Sedgwick+Ave+Display&family=Syncopate&family=Tapestry&family=Tilt+Prism&family=Shizuru&family=Sixtyfour&family=Special+Elite&family=Workbench&family=Yomogi&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, #7bc6f1 0%, #ffffff 100%);
      font-family: Arial, sans-serif;
    }
    body {
      position: relative;
      height: 100vh;
    }

    /* Orange bar */
    #orange-bar {
      position: fixed;
      top: 0;
      right: 0;
      width: 3vw;
      height: 100vh;
      background-color: #f36210;
      z-index: 0;
    }

    /* SVG container */
    .svg-container {
      width: 90vmin;
      height: 90vmin;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    path {
      fill: black;
    }

    /* Contact form */
    #contact-form {
      position: fixed;
      bottom: 1vw;
      left: 1vw;
      width: 35vw;
      display: flex;
      flex-direction: column;
      gap: 1.0vh;
      z-index: 10;
      box-sizing: border-box;
      background: transparent;
    }

    #contact-form .header {
      color: #3d00ae;
      font-weight: 700;
      font-style: italic;
      font-size: 2vh;
    }

    #contact-form label {
      display: block;
      margin-bottom: -0.5em;
      margin-left: 16px; /* Indent to match input corner rounding */
      color: #3d00ae;
      font-weight: 700;
      font-style: italic;
      font-size: 1em;
    }

    #contact-form input[type="email"],
    #contact-form textarea {
      background-color: transparent;
      border: none;
      outline: 3px solid #3d00ae;
      outline-offset: -3px;
      border-radius: 13px;
      padding: 0.6em 1em;
      font-size: 1em;
      line-height: 1.3em;
      font-family: sans-serif;
      font-weight: normal;
      color: #3d00ae;
      font-style: normal;
      resize: none;
      appearance: none;
      display: block;
      box-sizing: border-box;
    }

    #contact-form input[type="email"] {
      width: 80%;
    }

    #contact-form textarea {
      width: 100%;
    }

    #contact-form input[type="email"]:focus,
    #contact-form textarea:focus {
      outline-color: #1a0066;
    }

    #contact-form button {
      align-self: flex-end;
      background-color: #3d00ae;
      color: white;
      font-family: sans-serif;
      font-weight: 700;
      font-style: italic;
      border: none;
      border-radius: 13px;
      padding: 0.4em 1em;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      width: 18ch;
    }

    #contact-form button:hover {
      background-color: #2a0070;
    }

    /* Font switcher box */
    .box {
      position: fixed;
      top: 40%;
      left: 0vw;
      width: 24vh;
      height: 40vh;
      background: transparent;
      transform: translateY(-50%);
      overflow: visible;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #text {
      white-space: nowrap;
      color: #3d00ae;
      font-weight: 400 !important;
      pointer-events: auto;
      user-select: text;
      transform-origin: center center;
      font-size: 40vh;

      transition: filter 0.1s ease;
      filter: none;
    }

    #text.blur {
      filter: blur(10px);
    }
  </style>
</head>

  <form id="contact-form">
    <div class="header">Contact me; let's create together.</div>

    <label for="email">Email Address:</label>
    <input
      id="email"
      name="email"
      type="email"
      oninput="this.style.color = '#3d00ae'; this.style.fontWeight = 'normal'; this.style.fontStyle = 'normal';"
    />

    <label for="message">Message:</label>
    <textarea
      id="message"
      name="message"
      rows="5"
      oninput="this.style.color = '#3d00ae'; this.style.fontWeight = 'normal'; this.style.fontStyle = 'normal';"
    ></textarea>

    <button type="submit">Send it</button>
  </form>

  <!-- Font switcher text -->
  <div class="box">
    <div id="text">Asherel's</div>
  </div>

  <script>
    const fontVhHeights = {
      'Barrio': 8.85,
      'Barriecito': 10.30,
      'Baumans': 10.48,
      'Bungee Inline': 6.82,
      'Londrina Solid': 11.69,
      'Chango': 6.48,
      'Denk One': 9.91,
      'Jacques Francois Shadow': 8.47,
      'Jaini': 12.95,
      'Moirai One': 8.56,
      'Palette Mosaic': 8.25,
      'Phudu': 9.91,
      'Pixelify Sans': 8.81,
      'Silkscreen': 6.67,
      'VT323': 11.11,
      'Plaster': 6.50,
      'Qahiri': 15.52,
      'Rubik Vinyl': 8.07,
      'Rubik Glitch': 8.07,
      'Sedgwick Ave Display': 10.21,
      'Syncopate': 6.05,
      'Tapestry': 10.21,
      'Tilt Prism': 8.93,
      'Shizuru': 10.22,
      'Sixtyfour': 4.44,
      'Special Elite': 8.73,
      'Workbench': 8.89,
      'Yomogi': 8.89
    };

    const fonts = Object.keys(fontVhHeights);
    const textEl = document.getElementById('text');
    const targetBoxHeightVh = 40;

    function applyRandomFont() {
      const font = fonts[Math.floor(Math.random() * fonts.length)];
      const fontVh = fontVhHeights[font];
      const scale = fontVh / targetBoxHeightVh;

      // Step 1: Start blur
      textEl.classList.add('blur');

      // Step 2: Wait for blur to visually apply (e.g. 100ms)
      setTimeout(() => {
        // Step 3: Change font + scale after blur is applied
        textEl.style.fontFamily = `"${font}", sans-serif`;
        textEl.style.fontSize = '40vh';
        textEl.style.transform = `rotate(270deg) scale(${scale})`;

        // Step 4: Remove blur shortly after (e.g. 70ms after font change)
        setTimeout(() => {
          textEl.classList.remove('blur');
        }, 70);

      }, 100); // wait before changing font so blur is visible first
    }

    window.addEventListener('resize', applyRandomFont);
    applyRandomFont();
    setInterval(applyRandomFont, 5000);
    textEl.addEventListener('mouseover', applyRandomFont);
  </script>
